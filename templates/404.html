{% extends 'base.html' %}
{% load static %}

{% block content %}

    <div class="row">
      <div class="col-xxl-12">
        <div class="error__content">
          <img src="{% static 'imgs/thumb/404.png' %}" alt="Page not found">

        </div>
      </div>
    </div>
